<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIT Inspection Checklist — YHE Logistics Inc.</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    select {
      background-color: #fff;
    }

    textarea {
      resize: vertical;
    }

    .section-title {
      font-size: 1.2em;
      margin-top: 25px;
      color: #24a148;
      border-bottom: 2px solid #24a148;
      padding-bottom: 5px;
    }

    button {
      background-color: #24a148;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e8c3d;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PIT Inspection Checklist</h1>
    <p class="subtitle">Daily Pre-Use Inspection — YHE Logistics Inc.</p>

    <!-- ✅ Direct POST form to Google Apps Script (no JS fetch) -->
    <form id="checklistForm"
          action="https://script.google.com/macros/s/AKfycbyBdOfKn0Ayd63jgUBeazJUzT78MKfEAczYBZJuYXm7_QsshAyfIb3NiMCnqxlu7HoU2w/exec"
          method="POST"
          target="_blank">

      <!-- Basic info -->
      <label for="pit_number">PIT Number</label>
      <input type="text" id="pit_number" name="pit_number" placeholder="e.g. PIT-001" required>

      <label for="inspection_date">Inspection Date</label>
      <input type="date" id="inspection_date" name="inspection_date" required>

      <label for="operator_name">Operator Name</label>
      <input type="text" id="operator_name" name="operator_name" placeholder="Full name" required>

      <!-- Section 1 -->
      <div class="section-title">1. Safety Equipment</div>

      <label>Seatbelt Condition</label>
      <select name="seatbelt_condition" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Horn Working</label>
      <select name="horn_working" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Backup Alarm</label>
      <select name="backup_alarm" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Lights / Beacon</label>
      <select name="lights_beacon" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <!-- Section 2 -->
      <div class="section-title">2. Mechanical Condition</div>

      <label>Brakes Functioning</label>
      <select name="brakes_functioning" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Steering Operation</label>
      <select name="steering_operation" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Tires / Wheels</label>
      <select name="tires_wheels" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Forks / Attachments</label>
      <select name="forks_attachments" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Fluid Leaks (Oil, Fuel, Coolant)</label>
      <select name="fluid_leaks" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label>Overhead Guard Condition</label>
      <select name="overhead_guard" required>
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <!-- Section 3 -->
      <div class="section-title">3. Documentation</div>

      <label for="general_comments">General Comments / Notes</label>
      <textarea id="general_comments" name="general_comments" rows="4" placeholder="Add details about defects, issues, or notes..."></textarea>

      <button type="submit" id="submitToCloud">Submit Inspection</button>
    </form>

    <div class="footer">
      <p>© 2025 YHE Logistics Inc. | PIT Checklist System</p>
    </div>
  </div>

  <!-- Optional local save / load -->
  <script>
    const STORAGE_KEY = 'pit_checklist_sections_v1';

    function saveToLocalStorage() {
      const form = document.getElementById('checklistForm');
      const data = {};
      for (let el of form.elements) {
        if (el.name) data[el.name] = el.value;
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromLocalStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const data = JSON.parse(raw);
        const form = document.getElementById('checklistForm');
        for (let el of form.elements) {
          if (data[el.name]) el.value = data[el.name];
        }
      } catch (err) {
        console.warn('Could not load saved data');
      }
    }

    document.addEventListener('DOMContentLoaded', loadFromLocalStorage);
    document.getElementById('checklistForm').addEventListener('input', saveToLocalStorage);
  </script>
</body>
</html>

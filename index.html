<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIT Inspection Checklist — YHE Logistics Inc.</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0a3d62;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #24a148;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
      margin-top: 25px;
    }
    button:hover {
      background-color: #1e8c3d;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PIT Inspection Checklist</h1>
    <p>Submit your daily PIT inspection results below. Data will be saved automatically to the YHE PIT Inspection Log sheet.</p>

    <!-- ✅ This form submits directly to your Apps Script web app -->
    <form id="checklistForm"
          action="https://script.google.com/macros/s/AKfycbyBdOfKn0Ayd63jgUBeazJUzT78MKfEAczYBZJuYXm7_QsshAyfIb3NiMCnqxlu7HoU2w/exec"
          method="POST"
          target="_blank">

      <label for="pit_number">PIT Number</label>
      <input type="text" id="pit_number" name="pit_number" placeholder="Enter PIT number" required />

      <label for="inspection_date">Inspection Date</label>
      <input type="date" id="inspection_date" name="inspection_date" required />

      <label for="general_comments">General Comments</label>
      <textarea id="general_comments" name="general_comments" rows="4" placeholder="Notes, issues, or comments..."></textarea>

      <!-- ✅ Example checklist section — you can add more questions here -->
      <label for="brakes">Brakes Functioning</label>
      <select id="brakes" name="brakes">
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <label for="horn">Horn Working</label>
      <select id="horn" name="horn">
        <option value="">-- Select --</option>
        <option value="OK">OK</option>
        <option value="Needs Repair">Needs Repair</option>
      </select>

      <button type="submit" id="submitToCloud">Submit Inspection</button>
    </form>

    <div class="footer">
      <p>© 2025 YHE Logistics Inc. | PIT Checklist System</p>
    </div>
  </div>

  <script>
    // Optional: auto-save form data locally
    const STORAGE_KEY = 'pit_checklist_sections_v1';

    function saveToLocalStorage() {
      const form = document.getElementById('checklistForm');
      const data = {};
      const elements = form.elements;
      for (let i = 0; i < elements.length; i++) {
        const el = elements[i];
        if (!el.name) continue;
        data[el.name] = el.value;
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromLocalStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const data = JSON.parse(raw);
        const form = document.getElementById('checklistForm');
        for (let i = 0; i < form.elements.length; i++) {
          const el = form.elements[i];
          if (data[el.name]) el.value = data[el.name];
        }
      } catch (e) {
        console.error('Failed to load saved data:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', loadFromLocalStorage);
    document.getElementById('checklistForm').addEventListener('input', saveToLocalStorage);
  </script>
</body>
</html>
